name: Deploy Node.js to GCP VM

on:
  push:
    branches:
      - staging  # Trigger saat push ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runner GitHub Actions

    steps:
      # Step 1: Checkout kode dari repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Sesuaikan dengan versi Node.js

      # Step 3: Install dependencies (optional)
      - name: Install Dependencies
        run: npm install

      # Step 4: Copy kode ke VM menggunakan SSH
      - name: Copy files to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}         # IP VM dari Secrets
          username: ${{ secrets.GCP_VM_USER }}   # Username SSH
          key: ${{ secrets.SSH_PRIVATE_KEY }}    # Private key dari Secrets
          source: "."                            # Folder yang dicopy
          target: "/home/${{ secrets.GCP_VM_USER }}/tes-gcp"

      # Step 5: SSH ke VM dan jalankan perintah deploy
      - name: Deploy on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.GCP_VM_USER }}/tes-gcp
            npm install
            pm2 restart tes-gcp || pm2 start app.js --name tes-gcp
